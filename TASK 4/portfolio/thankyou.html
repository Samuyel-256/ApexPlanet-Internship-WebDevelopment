 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: -300px;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #fff;
      font-size: 40px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.7;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="/images/tq.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.</p>
    <p>Thank you for contacting me. I will get back to you as soon as possible.</p>
    <p>Until then, keep exploring more of my work!</p>
    <a href="task.html" class="button">â¬… Back to Home</a>
  </div>
</body>
</html>
